{% extends 'layouts/base.html' %}

{% load humanize %}

{% block body %}
    <h1 class="govuk-heading-m">Messages</h1>
    {% for note in data.good.notes reversed %}
        {% if note.is_visible_for_exporter %}
            <p class="govuk-label">{{ note.text }}</p>
            <p class="govuk-hint govuk-!-font-size-16">{{ note.created_at|str_date }}</p>
            <hr>
        {% endif %}
    {% endfor %}
{% endblock %}
