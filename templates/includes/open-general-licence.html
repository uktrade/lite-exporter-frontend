<h2 class="govuk-heading-m govuk-!-margin-top-6">Sites</h2>
<table class="govuk-table">
	<thead class="govuk-table__head">
		<tr class="govuk-table__row">
			<th scope="col" class="govuk-table__header">
				Reference
			</th>
			<th scope="col" class="govuk-table__header">
				Site
			</th>
			<th scope="col" class="govuk-table__header">
				Registration letter
			</th>
		</tr>
	</thead>
	<tbody class="govuk-table__body">
		{% for registration in licence.registrations %}
			<tr class="govuk-table__row">
				<th scope="row" class="govuk-table__header">
					{{ registration.reference_code }}
				</th>
				<td class="govuk-table__cell">
					{{ registration.site.name }}<br>
					<span class="govuk-hint govuk-!-margin-0">{{ registration.site|get_address }}</span>
				</td>
				<td class="govuk-table__cell">
					{{ 'file.pdf'|linkify }}
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
