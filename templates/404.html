{% extends 'layouts/two-pane.html' %}

{% block two_thirds %}
	<h1 class="govuk-heading-xl">
		{% block title %}Page not found{% endblock %}
	</h1>
	<p class="govuk-body">
		If you typed the website address, check it's correct.
	</p>
	<p class="govuk-body">
		If you pasted the website address, check you copied the entire address.
	</p>
	<p class="govuk-body">
		Contact <a class="govuk-link" href="mailto:">support</a> for help.
	</p>
{% endblock %}
